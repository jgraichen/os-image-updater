---
on:
  release:
    types:
      - created

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: wangyoucao577/go-release-action@7dfac67118ad702068b7a18eab4a3c34a36070f4
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          goos: linux
          goarch: amd64
