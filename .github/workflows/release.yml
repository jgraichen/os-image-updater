name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: release ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v2
      - uses: wangyoucao577/go-release-action@v1.21
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
