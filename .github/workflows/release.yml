---
on:
  release:
    types:
      - created

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: wangyoucao577/go-release-action@e0ae3b57477883690417c48738080f1f801a7ac0
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          goos: linux
          goarch: amd64
